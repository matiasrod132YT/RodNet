<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="./js/auth.js" defer></script>
</head>
<body>
    <h1>X</h1>
    <div id="auth-container">
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Iniciar sesión</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="button" id="login-button">Inicia sesión</button>
            </form>
            <p>No tienes una cuenta? <a href="#" id="show-register">Registrate</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Registrate</h2>
            <form>
                <input type="text" id="register-username" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button type="button" id="register-button">Registrarse</button>
            </form>
            <p>Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
